<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
        <a-asset-item id="incremental-obj" src="assets/incremental.obj"></a-asset-item>
        <a-asset-item id="incremental-mtl" src="assets/incremental.mtl"></a-asset-item>
        <a-asset-item id="incremental-gltf" src="assets/gltf/incremental_test.gltf"></a-asset-item>
      </a-assets>

      <!-- handle hiro marker (obj) -->
      <a-marker preset="hiro">
          <!-- <a-box position='0 0.5 0' material='color: yellow;'></a-box> -->

          <a-entity obj-model="obj: #incremental-obj; mtl: #incremental-mtl"></a-entity>

      </a-marker>

      <!-- handle kanji marker (gltf) -->
      <a-marker preset='kanji'>
        <a-gltf-model src="#incremental-gltf"></a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>q
