<!doctype HTML>
<html>

<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-assets>
      <a-asset-item id="incremental-obj" src="aassets/incremental.obj"></a-asset-item>
      <a-asset-item id="incremental-mtl" src="aassets/incremental.mtl"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
          <!-- <a-box position='0 0.5 0' material='color: yellow;'></a-box> -->

          <a-entity obj-model="obj: #incremental-obj; mtl: #incremental-mtl"></a-entity>

      </a-marker>

      <!-- <a-marker-camera preset='custom' url='pattern-marker.patt'> </a-marker>-->
      <!-- <a-box position='0 0.5 0' material='color: red;'></a-box> -->

      <a-entity camera></a-entity>
    <!-- add a simple camera -->
    <!--<a-entity camera></a-entity> -->
    </a-scene>
  </body>
</html>
